apiVersion: v1
kind: ReplicationController
metadata:
  name: raftis-dashboard
  labels:
    name: raftis-dashboard
spec:
  replicas: 1
  selector:
    name: raftis-dashboard
  template:
    metadata:
      labels:
        name: raftis-dashboard
    spec:
      containers:
      - name: etcd
        image: coreos/etcd:latest
        ports:
        - containerPort: 2379
        - containerPort: 2380
        - containerPort: 4001
      - name: dashboard
        image: raftis/dashboard
        ports:
        - containerPort: 8080
