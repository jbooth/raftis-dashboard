apiVersion: v1
kind: ReplicationController
metadata:
  name: etcd
  labels:
    name: etcd
spec:
  replicas: 1
  selector:
    name: etcd
  template:
    metadata:
      labels:
        name: etcd
    spec:
      containers:
      - name: master
        image: coreos/etcd:latest
        ports:
        - containerPort: 2379
        - containerPort: 2380
        - containerPort: 4001
